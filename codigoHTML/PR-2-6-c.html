<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PR-2-6-c</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Impact, sans-serif;
      }
      .container {
        position: relative;
        padding: 100px;
        width: 500px;
        height: 400px;
        background-color: gray;
        margin: 50px 50px;
      }
      .container div:nth-child(n) {
        position: absolute;
        font-size: 3rem;
      }
      .box1 {
        background-color: yellow;
        width: 400px;
        height: 100px;
        bottom: 50px;
        left: 50px;
      }
      .box2 {
        background-color: red;
        width: 400px;
        height: 100px;
        top: 50px;
        left: 50px;
      }
      .box3 {
        background-color: blue;
        width: 100px;
        height: 350px;
        top: 30px;
        left: 100px;
      }
      .box4 {
        background-color: darkgreen;
        width: 100px;
        height: 350px;
        top: 30px;
        right: 100px;
      }
      .fixed {
        position: fixed;
        top:  0px;
        width: 98vw;
        height: 100px;
        background-color: palevioletred;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
      <div class="box4">4</div>
    </div>

    <div class="fixed">
      ELEMENTO POSICIONADO CON FIXED
    </div>
    
  </body>
</html>
